name: CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  front-install-dependencies:
    uses: ./.github/workflows/front-install-dependencies.yml

  front-build:
    needs: install-front-dependencies
    uses: ./.github/workflows/front-build.yml
