name: CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  call-install-front-dependencies:
    uses: ./.github/workflows/install-dependencies-front.yml

  call-build-front:
    needs: call-install-dependencies
    uses: ./.github/workflows/build-front.yml
