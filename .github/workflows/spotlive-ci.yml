name: spotlive-ci

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  dependencies:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - run: cd api && npm ci
        name: Install dependencies

      - run: cd api && npm run build --if-present
        name: Build API

      - run: cd api && npm test
        name: Run tests

    strategy:
      matrix:
        node-version: [22.x]
      fail-fast: false
