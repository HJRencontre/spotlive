name: Build Frontend

on:
  workflow_call:

jobs:
  build_front:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - run: cd front && npm run build --if-present
        name: Build front
