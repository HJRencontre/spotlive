services:
  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile.prod
    restart: always
    ports:
      - "3000:3000"
    networks:
      - web

  front:
    build:
      context: .
      dockerfile: docker/front/Dockerfile.prod
    ports:
      - "8081:80"
    networks:
      - web

networks:
  web:
    external: false